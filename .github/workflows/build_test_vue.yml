name: Build and Test Vue Application

on:
  push:
    branches: [main]

jobs:
  build_test_document:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [22.x]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        working-directory: ./my-app
        run: npm ci

      - name: Build application
        working-directory: ./my-app
        run: npm run build --if-present

      - name: Run tests
        working-directory: ./my-app
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./my-app
          build: npm run build
          start: npm run dev
          browser: chrome

      - name: Generate Documentation
        working-directory: ./my-app
        run: npx jsdoc -c jsdoc.config.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Prepare artifact directory
        run: |
          mkdir ./content
          cp -r ./my-app/dist/* ./content/
          cp -r ./my-app/docs ./content/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./content

  publish_npm:
    needs: build_test_document
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        working-directory: ./my-app
        run: npm ci

      - name: Decide publish (compare versions)
        id: versioncheck
        working-directory: ./my-app
        shell: bash
        run: |
          set -e

          PKG_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")

          echo "Package: $PKG_NAME"
          echo "Local version: $LOCAL_VERSION"

          REMOTE_VERSION=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")

          echo "Remote version: $REMOTE_VERSION"

          node -e "
            const semver = require('semver');
            const local='${LOCAL_VERSION}';
            const remote='${REMOTE_VERSION}';
            if (!semver.valid(local)) { console.error('Invalid local version:', local); process.exit(2); }
            if (!semver.valid(remote)) { console.error('Invalid remote version:', remote); process.exit(2); }
            const should = semver.gt(local, remote);
            console.log('should_publish=' + should);
          " | tee /tmp/semver_out.txt

          SHOULD_PUBLISH=$(grep -oE 'should_publish=(true|false)' /tmp/semver_out.txt | cut -d= -f2)
          echo "should_publish=$SHOULD_PUBLISH" >> "$GITHUB_OUTPUT"

      - name: Build npm package
        if: steps.versioncheck.outputs.should_publish == 'true'
        working-directory: ./my-app
        run: npm run build-npm-ci

      - name: Publish to npm
        if: steps.versioncheck.outputs.should_publish == 'true'
        working-directory: ./my-app
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish
        if: steps.versioncheck.outputs.should_publish != 'true'
        run: |
          echo "Skip: local version is not strictly greater than the published npm version."

  deploy:
    needs: publish_npm
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
